spring.application.name=maven-server

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/server_blog?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration - Clean startup logs
logging.level.root=ERROR
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.boot.web.embedded.tomcat.TomcatWebServer=INFO
logging.level.org.springframework.web=WARN
logging.level.com.blog.mavenserver=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.engine.jdbc=ERROR
logging.level.org.hibernate.orm.deprecation=ERROR
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework.boot.autoconfigure.orm.jpa=ERROR
logging.level.org.springframework.boot.devtools=ERROR
logging.pattern.console=%clr(%d{HH:mm:ss}){faint} %clr([%5p]){cyan} %clr(%logger{20}){blue} %clr(:){faint} %m%n

# JPA Configuration  
spring.jpa.open-in-view=false

# Email Configuration - 基础配置（数据库配置会覆盖这些设置）
spring.mail.default-encoding=UTF-8
spring.mail.protocol=smtp
